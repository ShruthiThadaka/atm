<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 25%;
            margin: auto;
            border: 1px solid gray;
            padding: 5px;
            background-color: beige;
        }
        #sub{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input,button{
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <input style="width: 95%;" id="input" type="number" placeholder="Enter your amount">
        <p id="balance">Balance: $100</p>
        <div id="sub">
            <button id="btn1" onclick="withDraw()">Withdraw</button>
            <button id="btn2" onclick="amountDeposit()">Deposit</button>
            <button id="btn3" onclick="checkBalance()">Check balance</button>
        </div>
        <h3 id="msg"></h3>
    </div>

    <script>
        const withdraw = document.getElementById("btn1");
        const deposit = document.getElementById("btn2");
        const checkbalance = document.getElementById("btn3");
        const inp = document.getElementById("input");
        const message = document.getElementById("msg");
        const availbalance = document.getElementById("balance");
        let balance = 0;

        function getBalance(){
            availbalance.textContent =`Balance = ${balance}`;
            inp.value=""
        }
        
        function withDraw(){
            let availAmount = parseFloat(inp.value);
            if(availAmount > 0 && availAmount < balance){
                balance = balance-availAmount;
                message.textContent = "Successfully withdrawn"
            }
            else if(availAmount > balance){
                message.textContent = "No sufficient balance";
            }
            else{
                message.textContent= "Please enter a valid amount";
            }
            getBalance()
        }

        function amountDeposit(){
            let availAmount = parseFloat(inp.value);
            if(availAmount > 0){
                balance = balance + availAmount;
                message.textContent = "Successfully deposited";
            }
            else{
                message.textContent = "Enter Correct amount to be deposited"
            }
            getBalance();
        }

        function checkBalance(){
            getBalance();
            message.textContent = "";
        }

        getBalance();
        
    </script>
</body>
</html>
